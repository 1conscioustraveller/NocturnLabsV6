<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NocturnLabs with Animated Background</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Background animation container - START */
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0a0a2a, #000000, #0a0a2a);
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.8),
                        0 0 20px rgba(100, 149, 237, 0.6),
                        0 0 30px rgba(100, 149, 237, 0.4);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(100px, 50px) scale(0.8);
                opacity: 0.4;
            }
            50% {
                transform: translate(50px, 100px) scale(1.2);
                opacity: 0.9;
            }
            75% {
                transform: translate(-50px, 75px) scale(0.9);
                opacity: 0.6;
            }
        }
        
        .particle:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
            animation-delay: 0s;
            background: rgba(70, 130, 180, 0.6);
        }
        
        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: 2s;
            background: rgba(100, 149, 237, 0.6);
        }
        
        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 60%;
            animation-duration: 30s;
            animation-delay: 4s;
            background: rgba(30, 144, 255, 0.6);
        }
        
        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 70%;
            left: 30%;
            animation-duration: 18s;
            animation-delay: 1s;
            background: rgba(65, 105, 225, 0.6);
        }
        
        .particle:nth-child(5) {
            width: 30px;
            height: 30px;
            top: 40%;
            left: 40%;
            animation-duration: 22s;
            animation-delay: 3s;
            background: rgba(135, 206, 250, 0.6);
        }
        
        .particle:nth-child(6) {
            width: 70px;
            height: 70px;
            top: 10%;
            left: 70%;
            animation-duration: 28s;
            animation-delay: 5s;
            background: rgba(0, 191, 255, 0.6);
        }
        
        .connecting-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(100, 149, 237, 0.2), rgba(100, 149, 237, 0.8), rgba(100, 149, 237, 0.2));
            transform-origin: 0 0;
            z-index: -1;
        }
        /* Background animation container - END */
        
        /* Content styles */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(2px);
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: "✦";
            margin-right: 10px;
            color: #7b68ee;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        nav a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s;
        }
        
        nav a:hover {
            color: #fff;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, #a5b4fc, #c4b5fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .cta-button {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
                justify-content: center;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation - START -->
    <div id="animation-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <!-- Background Animation - END -->
    
    <div class="content">
        <header>
            <a href="#" class="logo">NocturnLabs</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Research</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Exploring the Frontiers of Technology</h1>
            <p>NocturnLabs is a research and development collective focused on cutting-edge innovations in AI, quantum computing, and human-computer interfaces.</p>
            <button class="cta-button">Explore Our Work</button>
        </section>
        
        <footer>
            <p>© 2023 NocturnLabs. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Enhanced background animation script - START
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('animation-container');
            const particles = document.querySelectorAll('.particle');
            
            // Create connecting lines between particles
            function createConnections() {
                // Remove existing lines
                document.querySelectorAll('.connecting-line').forEach(line => line.remove());
                
                // Create new connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        
                        const rect1 = p1.getBoundingClientRect();
                        const rect2 = p2.getBoundingClientRect();
                        
                        const x1 = rect1.left + rect1.width / 2;
                        const y1 = rect1.top + rect1.height / 2;
                        const x2 = rect2.left + rect2.width / 2;
                        const y2 = rect2.top + rect2.height / 2;
                        
                        const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        
                        // Only connect particles that are relatively close
                        if (distance < 300) {
                            const line = document.createElement('div');
                            line.className = 'connecting-line';
                            
                            // Position and size the line
                            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                            line.style.width = `${distance}px`;
                            line.style.left = `${x1}px`;
                            line.style.top = `${y1}px`;
                            line.style.transform = `rotate(${angle}deg)`;
                            line.style.opacity = 1 - (distance / 300);
                            
                            container.appendChild(line);
                        }
                    }
                }
            }
            
            // Update connections on animation frame
            function updateConnections() {
                createConnections();
                requestAnimationFrame(updateConnections);
            }
            
            // Initialize
            updateConnections();
            
            // Add interactivity
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    // Slightly adjust animation based on mouse position
                    particle.style.animationDuration = `${15 + (x * 10)}s`;
                });
            });
            
            // Add resize handler
            window.addEventListener('resize', createConnections);
        });
        // Enhanced background animation script - END
    </script>
</body>
</html>
